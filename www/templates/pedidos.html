<div ng-repeat="book in bookCtl.products" >
	<table class="table table-hover">
		<thead>
			<th>Fecha</th>
			<th>ID</th>
			<th>No. de pedido</th>
			<th>Estado</th>
		</thead>
		<tbody>
			<tr>
				<td>{{book.editorial}}</td>
				<td>{{book.id}}</td>
				<td>{{book.autor}}</td>
				<td>{{book.titulo}}</td>
			</tr>
		</tbody>
	</table>
</div>
